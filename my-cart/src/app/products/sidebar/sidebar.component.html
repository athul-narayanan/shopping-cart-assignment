<aside>
    <nav class="side-navigation" >
        <ul class="side-navigation-items">
            <li class="side-navigation-item" *ngFor="let category of categories;let i=index" [class.active-category]="selectedCategory.name === category.name">
                <a class="side-navigation-link" (click)="setSelectedCategory(category)">{{category.name}}</a>
            </li>
        </ul>
    </nav>
</aside>

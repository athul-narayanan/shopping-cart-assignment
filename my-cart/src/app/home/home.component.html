<section class="category-section">
    <div class="col-12 categories" *ngFor="let category of categoryItems | order : 'order';let bannerIndex=index">
      <figure class="category-fighure">
          <img class="category-image" src="assets{{category.imageUrl}}" [alt]="category.description" [title]="category.description"/>
      </figure>
      <div class="category-description">
        <h3 class="category-heading">{{category.name}}</h3>
        <p class="category-para">{{category.description}}</p>
      </div>
    </div>
</section>
